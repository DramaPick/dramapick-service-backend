name: Deploy FastAPI to EC2

on:
  push:
    branches:
      - master  # master 브랜치에 코드가 푸시될 때 실행

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ 최신 코드 가져오기
    - name: Checkout code
      uses: actions/checkout@v3

    # 2️⃣ Docker 이미지 빌드 및 Docker Hub에 푸시
    - name: Build and Push Docker Image
      run: |
        docker build -t fastapi-app .
        echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
        docker tag fastapi-app ${{ secrets.DOCKER_USERNAME }}/fastapi-app:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/fastapi-app:latest

    # 3️⃣ EC2에 docker-compose.yml 파일 업로드
    - name: Upload docker-compose.yml to EC2
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "docker-compose.yml"
        target: "/home/ec2-user/app/"

    # 4️⃣ EC2에 SSH 접속 후 최신 Docker 이미지 배포
    - name: Deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          # 디스크 공간 확보
          docker system prune -a -f
          
          # 프로젝트 디렉토리로 이동
          cd /home/ec2-user/app
          
          # 기존 컨테이너 중지 및 삭제
          docker-compose down || true
          
          # .env 파일 생성 (GitHub Secrets에서 가져오기)
          echo "AWS_ACCESS_KEY=${{ secrets.AWS_ACCESS_KEY }}" > .env
          echo "AWS_SECRET_KEY=${{ secrets.AWS_SECRET_KEY }}" >> .env
          echo "S3_BUCKET_NAME=${{ secrets.S3_BUCKET_NAME }}" >> .env
          echo "S3_REGION_NAME=${{ secrets.S3_REGION_NAME }}" >> .env
          echo "GPT_API_KEY=${{ secrets.GPT_API_KEY }}" >> .env
          
          # 최신 Docker 이미지 가져오기
          docker pull ${{ secrets.DOCKER_USERNAME }}/fastapi-app:latest
          
          # Docker Compose 실행
          docker-compose up -d --build
